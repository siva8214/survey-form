<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer survey form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form>
    <h1>Customer Survey Form</h1>
    <label for="username"> Enter your name</label>
    <input type="text" id="username" required>
    <br>
    <label for="email">Enter your mail</label>
    <input type="email" id="email" required>
    <br>
    <label for="number">Phone number</label>
    <input type="number" id="number" required>
    <br>
    <label for="profession">profession</label>
    <input type="text" id="profession" required>
    <br>
    <label>select your District</label>
    <select>
        <option>Erode</option>
        <option>Karur</option>
        <option>Namakkal</option>
        <option>Trichy</option>
    </select>
    <br>
    
    <label>Is this first time You are using our products & service?</label>
    <br>
    <input type="radio" name="ans">
    <label>Yes</label>
    <input type="radio" name="ans">
    <label>No</label>
    <br>
    <label for="date">Date of Birth</label>
    <input type="date" id="date">
    <br>
    <label>Select your preferred language</label>
    <input type="checkbox">
    <label>Tamil</label>
    <input type="checkbox">
    <label>English</label>
    <input type="checkbox">
    <label>Hindi</label>
    <input type="checkbox">
    <label>Malayalam</label>
    <br>
    <input type="submit">
    <input type="reset">

</form>
    
</body>
</html>
